<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="./assets/libraries/d3.v5.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script>
    <script src="./assets/libraries/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

    <div class="search">
        <div class="search">
            <input id="tags" placeholder="Cerca una regione" autocomplete="off">
            <button id="searchWord">Cerca</button>
            <div id="autocomplete"></div>
        </div>
    </div>

    <section id="chart">
        <h1 id='regionFocus'>Lombardia</h1>
        <div class="radio">
            <input type="radio" name="scale" value="linear" id="linear" checked>
            <label for="linear">Scala Lineare</label>
            <input type="radio" name="scale" value="log" id="log">
            <label for="log">Sala Logaritmica</label>
        </div>
        <div id='tooltipContainer'>
            <div id='tooltip'></div>
        </div>
        <div id="lineChart"></div>
    </section>


    <div class="date">
        <input type="date" id="datePicker" value="2020-03-22" min="2020-02-25" max="">
    </div>
    <section>
        <div class="maps">
            <div id="map"></div>
            <div id="map1"></div>
            <div id="map2"></div>
            <div id="europeFocus"></div>
        </div>
    </section>


</body>
<script>
    //  get today's date
    $(document).ready(function () {
        var now = new Date();

        var day = ("0" + now.getDate()).slice(-2);
        var month = ("0" + (now.getMonth() + 1)).slice(-2);

        var today = now.getFullYear() + "-" + (month) + "-" + (day);

        $('#datePicker').attr({
            "max": today
        });
    });

    // autocomplete with regions
    $(function () {
        var availableTags = ["Sicilia", "Piemonte", "Marche", "Valle d'Aosta", "Toscana", "Campania", "Puglia", "Veneto", "Lombardia", "Emilia-Romagna", "P.A. Trento", "P.A. Bolzano", "Sardegna", "Molise", "Calabria", "Abruzzo", "Lazio", "Liguria", "Friuli Venezia Giulia", "Basilicata", "Umbria"];

        $("#tags").autocomplete({
            appendTo: "#autocomplete",
            source: availableTags,
            messages: {
                noResults: '',
                results: function () { } // to do 
            }

        });
    });
</script>
<script type="module" src="./assets/index.js"></script>

</html>
